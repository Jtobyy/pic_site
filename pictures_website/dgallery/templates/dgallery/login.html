<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	
	<link rel="stylesheet" href="{% static 'dgallery/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'dgallery/css/gen.css' %}">
	<link rel="stylesheet" href="{% static 'dgallery/css/bootstrap.min.css' %}">

	</head>
	<body>
		{% if "messages" %}	
		<div class="messages">
		<ul>
			{% for message in messages %}
			<li {% if message.tags %} class="alert {{message.tags}} alert-dismissible fade show" {% endif %} role="alert">
				{{ message }}	
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
			</li>
			{% endfor %}
		</ul>
		</div>
		{% endif %}

	<section class="ftco-section">
		<div class="container">	
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">D'Gallery</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
					<form method="POST" action="{% url 'dgallery:login' %}" class="signin-form">
					{% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="username">Username</label>
			      			<input name="username" type="text" class="form-control" placeholder="Username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input name="password" type="password" class="form-control" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
							<input class="checkbox-primary mb-0" type="checkbox" checked>			  	
			            	<label>Remember Me</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div>
						<input type="hidden" name="next" value="{{ request.GET.next }}"/>	
		         </form>
		          <p class="text-center">Not a member? <a href="{% url 'dgallery:register' %}">Sign Up</a></p>
		        </div>
		      </div>
			</div>
			</div>
		</div>
	</section>

	<script src="{% static 'dgallery/js/jquery.min.js' %}"></script>
  <script src="{% static 'dgallery/js/popper.js' %}"></script>
  <script src="{% static 'dgallery/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'dgallery/js/main.js' %}"></script>

	</body>
</html>
